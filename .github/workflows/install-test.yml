  # ============================================================================
  # ALL Extras - Install + Import (GPU Runner, uv Py3.12 only)
  # ============================================================================
  all-install-import-test:
    needs: [pre-flight]
    if: needs.pre-flight.outputs.docs_only != 'true'
    runs-on: self-hosted-nemo
    container:
      image: ${{ needs.pre-flight.outputs.cuda_base_image }}
      options: --gpus all
    name: "ALL Extras - Install + Import (uv) - Py3.12"
    steps:
      - name: Install dependencies for setup-python
        run: apt-get update && apt-get install -y --no-install-recommends git curl

      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.12"
          enable-cache: false

      - name: Install ALL extras (uv)
        id: install
        shell: bash
        run: |
          set -o pipefail
          echo "üöÄ Installing ALL extras (uv, Py3.12) - Install + Import"
          export PATH="/root/.local/bin:$PATH"
          if uv sync --locked --link-mode copy --extra all 2>&1 | tee install.log; then
            echo "install_status=success" >> $GITHUB_OUTPUT
            echo "‚úÖ INSTALL SUCCESS"
          else
            echo "install_status=failure" >> $GITHUB_OUTPUT
            echo "‚ùå INSTALL FAILED"
            grep -E "(ERROR|error:|failed|conflict)" install.log | head -20 || true
            exit 1
          fi
        env:
          UV_HTTP_TIMEOUT: 300

      - name: Verify imports
        if: steps.install.outputs.install_status == 'success'
        shell: bash
        run: |
          echo "::group::üîç Import Verification"
          export PATH="/root/.local/bin:$PATH"
          uv run python -c "
          import sys
          print('Python:', sys.version)
          
          from nemo_curator import package_info
          print(f'‚úÖ nemo_curator v{package_info.__version__}')
          
          try:
              import torch
              print(f'‚úÖ torch {torch.__version__} (CUDA: {torch.cuda.is_available()})')
          except Exception as e:
              print(f'‚ö†Ô∏è torch: {e}')
          
          try:
              import cudf, cuml
              print('‚úÖ cudf, cuml')
          except Exception as e:
              print(f'‚ö†Ô∏è cudf/cuml: {e}')
          
          try:
              import torchvision
              print(f'‚úÖ torchvision {torchvision.__version__}')
          except Exception as e:
              print(f'‚ö†Ô∏è torchvision: {e}')
          "
          echo "::endgroup::"

      - name: Report
        if: always()
        run: |
          echo "üìä ALL EXTRAS (uv, Py3.12) - Install + Import"
          if [ "${{ steps.install.outputs.install_status }}" = "success" ]; then
            echo "‚úÖ Install: SUCCESS"
          else
            echo "‚ùå Install: FAILED"
            echo ""
            echo "Known conflicts that may cause this:"
            echo "  - nemo_toolkit[asr] requires transformers<4.55 but vllm requires transformers>=4.55"
            echo ""
            echo "Install log errors:"
            grep -E "(ResolutionImpossible|ERROR:|versions have conflicting|incompatible)" install.log 2>/dev/null | head -20 || echo "Install log not available or no errors found"
          fi

  # ============================================================================
  # Summary
  # ============================================================================
  install-test-summary:
    # Note: all jobs listed to access their .result status
    needs: [pre-flight, cpu-install-test, gpu-install-test, all-install-import-test]
    runs-on: ubuntu-latest
    if: ${{ always() && needs.pre-flight.outputs.docs_only != 'true' }}
    steps:
      - name: Download CPU status artifacts
        continue-on-error: true  # May not exist if job was skipped
        uses: actions/download-artifact@v4
        with:
          pattern: cpu-status-*
          merge-multiple: true
          path: cpu-status/

      - name: Download GPU status artifacts
        continue-on-error: true  # May not exist if job was skipped
        uses: actions/download-artifact@v4
        with:
          pattern: gpu-status-*
          merge-multiple: true
          path: gpu-status/

      - name: Summary
        run: |
          # Read status from artifacts; if job didn't succeed, use job result directly
          read_status() { [ "$1" = "success" ] && cat "$2" 2>/dev/null || echo "${1:-failure}"; }
          CPU_PIP=$(read_status "${{ needs.cpu-install-test.result }}" cpu-status/pip_status.txt)
          CPU_UV=$(read_status "${{ needs.cpu-install-test.result }}" cpu-status/uv_status.txt)
          GPU_PIP=$(read_status "${{ needs.gpu-install-test.result }}" gpu-status/pip_status.txt)
          GPU_UV=$(read_status "${{ needs.gpu-install-test.result }}" gpu-status/uv_status.txt)
          
          echo "# üìä Installation Test Summary"
          echo ""
          echo "## Individual Extras"
          echo "| Job | Runner | Installer | Validation | Status |"
          echo "|-----|--------|-----------|------------|--------|"
          echo "| CPU Extras | CPU | pip | Install+Import | $([[ $CPU_PIP == 'success' ]] && echo '‚úÖ' || echo '‚ùå') |"
          echo "| CPU Extras | CPU | uv | Install+Import | $([[ $CPU_UV == 'success' ]] && echo '‚úÖ' || echo '‚ùå') |"
          echo "| GPU Extras | CPU | pip | Install Only | $([[ $GPU_PIP == 'success' ]] && echo '‚úÖ' || echo '‚ùå (expected)') |"
          echo "| GPU Extras | CPU | uv | Install Only | $([[ $GPU_UV == 'success' ]] && echo '‚úÖ' || echo '‚ùå') |"
          echo ""
          echo "## ALL Extras (Combined)"
          echo "| Job | Runner | Validation | Status |"
          echo "|-----|--------|------------|--------|"
          # echo "| ALL (pip/uv, Py3.10/3.12) | CPU | Install Only | ${{ needs.all-install-only-test.result == 'success' && '‚úÖ' || '‚ö†Ô∏è (expected)' }} |"
          echo "| ALL (uv, Py3.12) | **GPU** | **Install+Import** | ${{ needs.all-install-import-test.result == 'success' && '‚úÖ' || '‚ùå' }} |"
          echo ""
          
          # Core tests: CPU extras (both), GPU extras (uv), and ALL extras (uv) must pass
          if [ "$CPU_PIP" = "success" ] && [ "$CPU_UV" = "success" ] && \
             [ "$GPU_UV" = "success" ] && [ "${{ needs.all-install-import-test.result }}" = "success" ]; then
            echo "‚úÖ All required tests passed"
          else
            echo "‚ùå Core installation tests failed"; exit 1
          fi

